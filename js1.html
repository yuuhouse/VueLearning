<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 5;
        console.log(x);
        (function () {
            console.log(x);
            var x = 10;
            console.log(x);
        })();
        console.log(x);

        console.log("--");

        const arr = [100, 200, 300];
        for (var i = 0; i < 3; i++) {
            setTimeout(function (i) {
                console.log(arr[i]);
            }, arr[i]);
        }

        console.log("--");

        for (let i = 0; i < 3; i++) {
            fn(i);
        }

        function fn(num) {
            setTimeout(function (num) {
                console.log(arr[num]);
            }
                , arr[num]
            )
        }
    </script>
</body>

</html>
