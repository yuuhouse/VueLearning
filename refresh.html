<!DOCTYPE html>  
<html>  
    <!-- 《程式語言教學誌》的範例程式
     http://pydoing.blogspot.com/
     檔名：metatest.html
     功能：示範 HTML 5 標記語言 
     作者：張凱慶
     時間：西元 2011 年 12 月 -->
  <head>  
     <title>HTML 5 DEMO</title> 
     <meta http-equiv="refresh" content="10; URL=http://www.google.com.tw/">
     <style>
       header, nav, section, article, footer {
         display: block;
       }
       header, nav, section, article, footer {
         color: white;
       }
       header, footer {
         text-align: center;
         width: 100%;
       }
       header {
         background-color: red;
         font-size: 36px;
         font-weight: bold;
       }
       nav {
         position: fixed;
         top: 40px;
         right: 25px;
         background-color: blue;
         width: 100px;
       }
       section {
         width: 86%;
         background-color: gray;
         padding: 20px;
         margin: 20px;
       }
       footer {
         background-color: green;
         font-size: 10px;
       }
     </style> 
  </head>  
  <body>  
    <header>  
       header  
    </header>  
    <nav>  
      <ul>
        <li>nav 1</li>
        <li>nav 2</li>
      </ul>  
    </nav>
    <section>
      <article>
        網頁將會在 10 秒後切換到 Google 首頁....
      </article>
    </section>      
    <footer>  
      <p>
        footer © 2011 
      </p>       
    </footer>  
  </body>  
</html>
